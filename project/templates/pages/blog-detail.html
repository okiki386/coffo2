{% extends "partials/base.html" %}
{% load static %}
{% block content %}

      
      <!-- blog section start -->
      <div class="blog_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <h1 class="about_taital">Our Blog</h1>
               </div>
            </div>
            <div class="blog_section_2">
               <div class="row">
                  <div class="col-md-12 p-4">
                     <div class="blog_box">
                        <div class="blog_img p-5">
                              {% if post.image %}
                              <img src="/media/{{ post.image }}" alt="{{ post.title}}" width="500px" height="200px"></div>
                              {% endif %}
                           <div>
                              <h3 class="prep_text">{{ post.title }}</h3>
                              <p>
                                 {{ post.content }}
                              </p>
                           </div>   
                        <h4 class="date_text">{{ post.created_date }}</h4>
                     </div>


                  </div>
                
                  

               </div>
            </div>
         </div>
      </div>
      <!-- blog section end -->
      <!-- footer section start -->
     
      <!-- footer section end -->
      <!-- copyright section start -->
      <div class="map_main">
         <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="250" height="500" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
         </div>
      </div>
     
      <!-- copyright section end -->
      
{% endblock %}
